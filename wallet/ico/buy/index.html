<md-bottom-sheet class="col">
    <div style="position: absolute; right: 26px; top: -30px; z-index: 2">
        <img src="/wallet/img/buy.png">
    </div>
    <div class="row header align-start-center">
        <img class="ripple" src="/wallet/img/back.svg" ng-click="back()">
        <p>Buy {{formatTicker(domain)}}</p>
    </div>
    <div class="col content">
        <div class="col input-content">
            <div class="col align-start-center">
                <p class="size40 bold">{{formatPrice(coin.price)}}</p>
                <p class="">price</p>
            </div>
            <div class="col">
                <div class="row">
                    <div class="flex row input-wrapper-black">
                        <div class="input-label uppercase">USDT</div>
                        <input type="number"
                               ng-model="total"
                               ng-change="calcAmount()">
                        <div class="input-label-right row align-center-center ripple"
                             ng-click="setMax()">
                            <p>MAX</p>
                        </div>
                    </div>
                </div>
                <div class="mt8 row nowrap">
                    <p class="flex">Available</p>
                    <p>{{formatAmount(coin.balance, wallet.quote_domain)}}</p>
                </div>
            </div>
            <div class="col align-center-center">
                <p class="size32 bold">{{formatAmount(amount, domain)}}</p>
                <p class="">you get</p>
            </div>
        </div>

        <div class="divider-white"></div>
        <div class="row mh16 mv8">
            <div class="flex-50 col size12 align-center-start">
                <p>Net commission: {{formatAmount(1, wallet.gas_domain)}}</p>
            </div>
            <div class="flex-50 row align-end-center">
                <button class="flex primary-button radius4 green-back" ng-click="ico_buy()"
                        ng-disabled="!total || in_progress">
                    Buy
                </button>
            </div>
        </div>

    </div>
</md-bottom-sheet>
